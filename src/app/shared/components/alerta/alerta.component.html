<h1 mat-dialog-title>{{alerta.titulo}}</h1>
<div mat-dialog-content>
  <p>{{alerta.descricao}}</p>
</div>
<div mat-dialog-actions>
  <!-- [mat-dialog-close]="false"  quando clicado em "cancelar" retornar um true dialogAfterCLose-->
  <button mat-raised-button [color]="alerta.corBtnSucesso" cdkFocusInitial [mat-dialog-close]="true">
    {{alerta.btnSucesso}}
  </button>
  <!-- [mat-dialog-close]="false"  quando clicado em "cancelar" retornar um false no dialogAfterCLose-->
  <button mat-raised-button [color]="alerta.corBtnCancelar" [mat-dialog-close]="false" *ngIf="alerta.possuirBtnFechar">
    {{alerta.btnCancelar}}
  </button>
</div>
